{% extends "./base.html" %} {% block contents %}
<div class="container">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  <p class="message">
    Already have an account?
    <a href="{% url 'authentication:login' %}">Login</a>
  </p>
</div>
{% endblock %}
