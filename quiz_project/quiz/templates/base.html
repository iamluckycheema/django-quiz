<!DOCTYPE html>
<html>
  <head>
    <title>My Site</title>
  </head>
  <body>
    <div>
      {% if user.is_authenticated %}
      <p>
        Welcome, {{ user.username }}!
        <form method="post" action="{% url 'authentication:logout' %}">
            {% csrf_token %}
            <button type="submit">logout</button>
        </form>
      </p>
      {% endif %}
    </div>
    <!-- Rest of your HTML content -->
  </body>
</html>
